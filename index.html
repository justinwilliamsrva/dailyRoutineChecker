<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Routine Checklist</title>
  </head>
  <body>
    <input type="checkbox" id="reset-date" />
    <label>Reset each day</label>
    <div id="main-heading" class="heading">
      <h1 id="title" class="heading">Daily Checklist</h1>
      <h2><span id="percentage"></span>%</h2>
      <div id="button-group">
        <button id="clear-all">Clear All</button>
        <button id="check-all">Check All</button>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="grid-container">
      <div id="morning" class="column">
        <div class="heading">
          <h2 id="morning-header" class="heading">Morning</h2>
          <form >
            <input id="morning-task" placeholder="Add a new task" type="text" />
            <input type="submit" id="morning-add" value="Add" />
          </form>
          <br />
          <button id="morning-button">Clear</button>
          <button id="check-morning">Check All</button>
        </div>
        <div class="form" id="morning-list"></div>
      </div>
      <div id="day" class="column">
        <div class="heading">
          <h2 id="day-header" class="heading">Day</h2>
          <form onsubmit="addTask()">
            <input id="day-task" placeholder="Add a new task" type="text" />
            <input type="submit" id="day-add" value="Add" />
          </form>
          <br />
          <button id="day-button">Clear</button>
          <button id="check-day">Check All</button>
        </div>
        <div class="form" id="day-list"></div>
      </div>
      <div id="evening" class="column">
        <div class="heading">
          <h2 id="evening-header" class="heading">Evening Time</h2>
          <form onsubmit="addTask()">
            <input id="evening-task" placeholder="Add a new task" type="text" />
            <input type="submit" id="evening-add" value="Add" />
          </form>
          <br />
          <button id="evening-button">Clear</button>
          <button id="check-evening">Check All</button>
        </div>
        <div class="form" id="evening-list"></div>
      </div>
    </div>
    <div id="percentages">
      <table id="percent-table">
        <thead>
        <tr id="table-heading">
          <th>Date</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
      </table>
    </div>
    <script type="module" src="index.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
