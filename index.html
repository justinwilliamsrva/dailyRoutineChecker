<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Daily Routine Checklist</title>
    </head>
    <body>
        <h1 id="title" class="heading">Daily Checklist</h1>
        <div id="grid-container">
            <div id="morning" class="column ">
                <h2 class="heading">Morning</h2>
                <form class="form" id="morning-list">
                </form>
            </div>
            <div id="day" class="column">
                <h2 class="heading">Day</h2>
                <form id="day-list">
                </form>
            </div>
            <div id="evening" class="column">
                <h2 class="heading">Evening</h2>
                <form id="evening-list">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
